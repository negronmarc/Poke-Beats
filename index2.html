<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/gif/jpg" href="https://image.winudf.com/v2/image/bmV0LmFudGFmdW5ueS5wb2tlbW9uZ28uZ3VpZGUuZXhwZXJ0X2ljb25fMTUwNjAyMjk4NF8wOTc/icon.png?w=170&fakeurl=1"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style2.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <title>Poke-Beats</title>
</head>
<body>
  <nav class="level">
    <p class="level-item has-text-centered">
      <a class="link is-info" href="index.html" style="font-size:150%;">Home</a>
    </p>
    <p class="level-item has-text-centered">
      <a class="link is-info" href="Pokedex.html" style="font-size:150%;">Pokedex</a>
    </p>
    <p class="level-item has-text-centered">
      <img src="assets/images/pokemon_logo.png" alt="" style="height: 60px;">
    </p>
    <p class="level-item has-text-centered">
      <a class="link is-info" style="font-size:150%;">Region</a>
    </p>
    <p class="level-item has-text-centered">
      <a class="link is-info" href="contact.html" style="font-size:150%;">Contact</a>
    </p>
</nav>

  <div id="select-bar">
    <label for="pickpokemon">Go!</label>
    <select name="pick" id="select">
        <option value="">Choose a Pokemon</option>
        <option value="mew">Mew</option>
        <option value="mewtwo">Mewtwo</option>
        <option value="articuno">Articuno</option>
        <option value="zapdos">Zapdos</option>
        <option value="moltres">Moltres</option>
        <option value="raikou">Raikou</option>
        <option value="entei">Entei</option>
        <option value="suicune">Suicune</option>
        <option value="lugia">Lugia</option>
        <option value="ho-oh">Ho-Oh</option>
        <option value="regirock">Regirock</option>
        <option value="regice">Regice</option>
        <option value="registeel">Registeel</option>
        <option value="regigigas">Regigigas</option>
        <option value="latios">Latios</option>
        <option value="latias">Latias</option>
        <option value="kyogre">Kyogre</option>
        <option value="groudon">Groudon</option>
        <option value="rayquaza">Rayquaza</option>
        <option value="uxie">Uxie</option>
        <option value="mesprit">Mesprit</option>
        <option value="azelf">Azelf</option>
        <option value="dialga">Dialga</option>
        <option value="palkia">Palkia</option>
        <option value="cresselia">Cresselia</option>
        <option value="darkrai">Darkrai</option>
        <option value="heatran">Heatran</option>
        <option value="cobalion">Cobalion</option>
        <option value="terrakion">Terrakion</option>
        <option value="virizion">Virizion</option>
        <option value="reshiram">Reshiram</option>
        <option value="zekrom">Zekrom</option>
        <option value="kyurem">Kyurem</option>
        <option value="xerneas">Xerneas</option>
        <option value="yveltal">Yveltal</option>
        <option value="silvally">Silvally</option>
        <option value="solgaleo">Solgaleo</option>
        <option value="lunala">Lunala</option>
        <option value="necrozma">Necrozma</option>
        <option value="nihilego">Nihilego</option>
        <option value="eternatus">Eternatus</option>

    </select>
    <button id="choose">I choose you!</button>
  </div>

  <div id="save-button">
    <button id="save">Deposit 
      <div class="high p">P</div>
      <div class="low">K</div>
      <div class="high">M</div>
      <div class="low">N</div>
    </button>
  </div>

  <section id="dex">
      <div id="pokedex">
        <!-- Left Panel -->
        <div id="left-panel">
          <!-- Top lights -->
          <div class="left-top-container">
            <svg height="100" width="225" class="left-svg">
              <polyline points="0,75 70,75 90,38 224,38"
                style="fill: none; stroke: black; stroke-width: 3"/>
            </svg>
            <div class="lights-container">
              <div class="big-light-boarder">
                <div class="big-light blue">
                  <div class="big-dot light-blue"></div>
                </div>
              </div>
              <div class="small-lights-container">
                <div class="small-light red">
                  <div class="dot light-red"></div>
                </div>
                <div class="small-light yellow">
                  <div class="dot light-yellow"></div>
                </div>
                <div class="small-light green">
                  <div class="dot light-green"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Center Screen -->
          <div class="screen-container">
            <div class="screen">
              <div class="top-screen-lights">
                <div class="mini-light red"></div>
                <div class="mini-light red"></div>
              </div>
              <div id="main-screen"></div>
              <div class="bottom-screen-lights">
                <div class="small-light red">
                  <div class="dot light-red"></div>
                </div>
                <div class="burger">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Bottom Buttons -->
          <div class="buttons-container">
            <div class="upper-buttons-container">
              <div class="big-button"></div>
              <div class="long-buttons-container">
                <div class="long-button red"></div>
                <div class="long-button light-blue"></div>
              </div>
            </div>
            <div class="nav-buttons-container">
              <div class="dots-container">
                <div>.</div>
                <div>.</div>
              </div>
              <div class="green-screen">
                <span id="name-screen"></span>
              </div>
              <div class="right-nav-container">
                <div class="nav-button">
                  <div class="nav-center-circle"></div>
                  <div class="nav-button-vertical"></div>
                  <div class="nav-button-horizontal">
                    <div class="border-top"></div>
                    <div class="border-bottom"></div>
                  </div>
                </div>
                <div class="bottom-right-nav-container">
                  <div class="small-light red">
                    <div class="dot light-red"></div>
                  </div>
                  <div class="dots-container">
                    <div class="black-dot">.</div>
                    <div class="black-dot">.</div>
                    <div class="black-dot">.</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Left panel -->

        <!-- Right-panel -->
        <div id="right-panel">
          <!-- Blank container -->
          <div class="empty-container">
            <svg height="100%" width="100%">
              <polyline
                points="0,0 0,40 138,40 158,75 250,75 250,0 0,0"
                style="fill: #f2f2f2; stroke: none; stroke-width: 3"
              />
              <polyline
                points="0,40 138,40 158,75 250,75"
                style="fill: none; stroke: black; stroke-width: 3"
              />
            </svg>
          </div>
          <!-- Top screen -->
          <div class="top-screen-container" style = "position:relative; top: 80px;">
            <div id="about-screen" class="right-panel-screen">
              Height: 70cm Weight: 6.9kg
            </div>
          </div>

          <!-- Center Buttons -->
          <div class="center-buttons-container">
            <div class="center-left-container">
              <div class="small-reds-container">
                <div class="small-light red" style = "position:relative; bottom: 125px;">
                  <div class="dot light-red"></div>
                </div>
                <div class="small-light red" style = "position:relative; bottom: 125px;">
                  <div class="dot light-red"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Bottom screens -->
          <div class="bottom-screens-container" style = "position:relative; top: 80px;">
            <div id="type-screen" class="right-panel-screen">grass</div>
            <div id="id-screen" class="right-panel-screen">#1</div>
          </div>
        </div>
      </div>
  </section>
  
  <section id="card">
    <box id="background-card">
      <box id="video-box"></box>
        <span id="header-pokename"></span>
          <box id="pokemon-image"></box>
            <box id="id-circle"></box>
              <box id="playlist-title">Legendary Songs</box>
                <box id="height-weight"></box>
    </box>
  </section>

  <footer>
    <p>
      Made with ❤️ by: 
      <br>
      Qunyh Dinh, Anthony Jimenez, Harrison Oliner, Marc Negron
    </p>
  </footer>

  <script src="./assets/js/pokedex.js"></script>
</body>
</html>
